<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Bootstrap</title>
</head>
<body>

<div class="container">

<h2>Medical Questionnaire</h2>

<form>
  <fieldset class="form-group">

    <legend>Pet Info</legend>

    <div class="form-group">
      <label for="petname">Pet name</label>
      <input class="form-control" type="text" id="petname" placeholder="Your Pet's name">
    </div>

    <div class="form-group">
      <label for="pettype">Pet type</label>
      <select class="custom-select" id="pettype">
        <option>Choose</option>
        <option value="cat">Dog</option>
        <option value="cat">Cat</option>
        <option value="bird">Other</option>
      </select>
    </div>

  <fieldset class="form-group">
    <legend>Pet Medical Data</legend>
    <div class="form-group">
      <label class="d-block">Has your pet been spayed or neutered?</label>

      <div class="custom-control custom-radio">
        <input class="custom-control-input" type="radio" id="spayneut-yes" name="spayneut" value="yes" checked> 
        <label class="custom-control-label" for="spayneut-yes">Yes</label>
      </div>

      <div class="custom-control custom-radio">
        <input class="custom-control-input" type="radio" id="spayneut-no" name="spayneut" value="no"> 
        <label class="custom-control-label" for="spayneut-no">No</label>
      </div>
    </div>

    <div class="form-group">
      <label>Has the pet had any of the following in the past 30 days</label>

      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="ill-abdominal"> 
        <label class="custom-control-label" for="ill-abdominal">Abdominal pain</label>
      </div>

      <div class="custom-control custom-switch">
        <input class="custom-control-input" type="checkbox" id="ill-weakness"> 
        <label class="custom-control-label" for="ill-weakness">Weakness</label>
      </div>
    </div>
	
	<div class="form-group">
      <label for="painlevel">Level of pain</label>
      <input type="range" class="custom-range" min="0" max="10" id="painlevel"> 
    </div>
	
	<div class="form-group">
	  <div class="custom-file">
	    <input type="file" class="custom-file-input" id="petphoto"> 
        <label class="custom-file-label" for="petphoto">Upload photo</label>
	  </div>
    </div>
	
	
  </fieldset>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>


</div><!-- content container -->

<script src="js/jquery.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
